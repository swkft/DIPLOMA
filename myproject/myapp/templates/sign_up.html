{% load static %}
<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="icon" type="image/x-icon" href="{% static '/image/logo-2.ico' %}">

    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">

    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>

    <div class="return">
        <a href="{% url 'index' %}">← До головної</a>
    </div>

    <div class="signup-container">

        <h2 class="signup-title">Реєстрація</h2>
        <form method="POST" action="{% url 'sign_up' %}">
            {% csrf_token %}
            <div class="input-group"><i class="bx bx-user"></i><input type="text" name="first_name" placeholder="Ім’я"
                    required></div>
            <div class="input-group"><i class="bx bx-user"></i><input type="text" name="last_name"
                    placeholder="Прізвище" required></div>
            <div class="input-group"><i class="bx bx-user-circle"></i><input type="text" name="username"
                    placeholder="Логін" required></div>
            <div class="input-group"><i class="bx bx-envelope"></i><input type="email" name="email"
                    placeholder="Електронна пошта" required></div>
            <div class="input-group"><i class="bx bx-phone"></i><input type="tel" name="phone"
                    placeholder="Номер телефону" required></div>
            <div class="input-group"><i class="bx bx-calendar"></i><input type="date" name="birth_date" required></div>

            <div class="input-group select">
                <label>Стать:</label>
                <select name="gender" required>
                    <option value="">Оберіть</option>
                    <option value="male">Чоловіча</option>
                    <option value="female">Жіноча</option>
                    <option value="prefer_not">Не хочу вказувати</option>
                </select>
            </div>

            <div class="input-group"><i class="bx bx-map"></i><input type="text" name="region"
                    placeholder="Регіон проживання" required></div>

            <div class="input-group select">
                <label>Чи перебували ви в зоні бойових дій?</label>
                <select name="warzone" required>
                    <option value="">Оберіть</option>
                    <option value="yes">Так</option>
                    <option value="no">Ні</option>
                </select>
            </div>

            <div class="input-group">
                <i class="bx bx-lock"></i>
                <input id="password" type="password" name="password1" placeholder="Пароль" required>
                <i class="toggle-password bx bx-show"></i>
            </div>

            <div class="input-group">
                <i class="bx bx-lock-alt"></i>
                <input type="password" name="password2" placeholder="Повторіть пароль" required>
            </div>

            <button type="submit" class="btn">Зареєструватися</button>
        </form>

        <p class="login-text">Вже маєте акаунт? <a href="{% url 'log_in' %}">Увійти</a></p>
    </div>
    <div class="call">
        <a href="tel:+380964653870">
            <img src="{% static 'image/phone-call.png'%}" alt="call">
        </a>
    </div>
    <script>
        const pwdField = document.getElementById('password');
        const toggle = document.querySelector('.toggle-password');
        toggle.addEventListener('click', () => {
            pwdField.type = pwdField.type === 'password' ? 'text' : 'password';
            toggle.classList.toggle('bx-show');
            toggle.classList.toggle('bx-hide');
        });
    </script>

</body>

</html>
